<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      background-color: hsl(212, 45%, 89%);
      color: hsl(220, 15%, 55%);
    }  
      
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }

    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .f-container { 
      width: 200px;
      padding: 10px;
      border-radius: 10px;
      display: block;
      text-align: center;
      
      background-color: white;
    }
    p {
      margin-top: 12px;
      line-height: 1.2;
    }
    .f-p {
      font-size: 15px;
      font-weight: 700;
      color: hsl(218, 44%, 22%);
    }
    .s-p {
      font-size: 12px;
      
    }
  </style>
</head>
<body>
  <section>
    <div class="f-container">
    <img style="width: 200px; border-radius: 10px;" src="./images/image-qr-code.png" alt="QR Code">
    
    <p class="f-p">
      Improve your front-end skills by building projects
    </p>
    <p class="s-p">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
      
    </div>
  </section>
    
  <footer>
    <div class="attribution" style="display: block;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/T-kesh" target="_blank">Keshinro Tanitoluwa Joseph</a>.
    </div>
  </footer>
    
</body>
</html>
