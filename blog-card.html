<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap">
  
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      background-color: hsl(47, 88%, 63%);
      color: hsl(220, 15%, 55%);
      font-family: 'Figtree', sans-serif;
      
    }
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
    }
    .main-container { 
      max-width: 300px;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 6px 6px 0px rgba(0, 0, 0, 1); /*x and y offset, blur radius, color*/
      background-color: white;
      box-sizing: border-box;
    }
    .f-img {
      border-radius: 10px;
      width: 100%;
      height: auto;
    }
    .f-p {
      background-color: hsl(47, 88%, 63%);
      width: fit-content;
      padding: 5px 10px;
      border-radius: 3px;
      color:black;
      font-weight: 700;
      font-size: 15px;
    }
    .s-p {
      font-size: 15px;
      color: black;
    }
    .f-h {
      font-size: 20px;
      color: hsl(0, 0%, 0%);
    }
    .f-h:hover {
      color: hsl(47, 88%, 63%);
      cursor: pointer;
      transition: 0.2s;
    }
    .f-h:active {
      color: hsl(47, 62%, 55%);
    }
    .s-container {
      width: fit-content;
      display: flex;
      align-items: center;
    }
    .author-img {
      display: block;
      width: 40px;
      margin: 0px auto;
     }
    .author-name {
      font-size: 14px;
      font-weight: 700;
      color: hsl(0, 0%, 0%);
      margin-left: 12px;
      display:inline-block;
    }
    .content {
      text-align: left;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <section>
    <div class="main-container">
      <div>
      <img class="f-img" src="./assets/images/illustration-article.svg" alt="Web 3.0 Image">
      </div>
      <div>
        <p class="f-p">Learning</p>
        <p class="s-p">Published 21 Dec 2023</p>
        <h2 class="f-h">HTML & CSS foundations</h2>
        <p class="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="s-container">
        <img class="author-img" src="./assets/images/image-avatar.webp" alt="Author image">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keshinro Tanitoluwa Joseph</a>.
    </div>
  </footer>

</body>
</html>
